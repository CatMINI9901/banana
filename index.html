<html lang="ja">

}

}

}
  </style>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <section>
    <h1>Bananaの三大約束</h1>

    <input type="password" id="input2" value="" placeholder="パスワードを入力。" >
    <input type="date" id="input2" >

    <button id="submitBtn">契約!</button>

          <div id="messageBox">
            <p id="messageText"></p>
        </div>
    </div>
  </section>
  <script>
            const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        const showMessage = (message, isError) => {
            messageText.textContent = message;
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-400');
                messageBox.classList.remove('bg-green-100', 'text-green-800', 'border', 'border-green-400');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-400');
                messageBox.classList.remove('bg-red-100', 'text-red-800', 'border', 'border-red-400');
            }
            messageBox.classList.remove('hidden');
        };

        submitBtn.addEventListener('click', () => {
            const textLength1 = input1.value.length;
            const textLength2 = input2.value.length;

            if (textLength1 <= 6 || textLength2 <= 6) {
                showMessage('メールアドレス・パスワードに6文字以上のメールアドレス・パスワードを入力してください。', true);
            } else {
                showMessage('契約が完了しました。', false);
            }
        });

});
  </script>
</body>

</html>
