<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キロジ生成器 Web版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .log {
      margin-top: 24px;
      padding: 16px;
      background: #f1f5f9;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }
    .langs {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>キロジ生成器（逆翻訳型）</h1>

    <textarea id="input" placeholder="ここに日本語テキストを入力"></textarea>

    <button onclick="runKiroji()">キロジ生成</button>

    <div class="log" id="output"></div>
  </div>

  <script>
    const route = [
      { from: 'ja', to: 'de' },
      { from: 'de', to: 'en' },
      { from: 'en', to: 'zh-CN' },
      { from: 'zh-CN', to: 'hi' },
      { from: 'hi', to: 'fr' },
      { from: 'fr', to: 'ja' }
    ];

    async function translate(text, from, to) {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data[0].map(v => v[0]).join('');
    }

    async function runKiroji() {
      let text = document.getElementById('input').value;
      const log = [];

      if (!text.trim()) return;

      for (const step of route) {
        text = await translate(text, step.from, step.to);
        log.push(`[${step.from} → ${step.to}]\n${text}\n`);
      }

      document.getElementById('output').textContent = log.join('\n');
    }
  </script>
</body>
</html>
